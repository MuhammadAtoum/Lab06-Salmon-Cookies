<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>solmon fish</title>
    <link rel="stylesheet" href="../css/sales.css" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
    
        <h1>Salmon Cookies</h1>
        
          <button class="sales"><a href="../index.html">Home</a></button>
          <button class="contact">try eat</button>
        </div>
      </nav>
      <section class="box">
        <div class="form-cont">
          <div class="box-box">
            <div class="left-section">
              <div>
                <i class=""></i>
                <h2>Salmoooon fish</h2>
              </div>
              <img
                class=""
                src="https://images2.minutemediacdn.com/image/upload/c_crop,h_567,w_1008,x_0,y_0/f_auto,q_auto,w_1100/v1555155341/shape/mentalfloss/501587-amazon.jpg"
                width="100px"
                height="100px"
                alt=""
              />
            </div >
            <form id="addNewShop">
              <fieldset class="fieldset">
                <legend>Add Shop:</legend>

                <label for="name">Shop Name</label>
                <input type="text" id="name" name="name" required />

                <label for="min-customers">Minimum Customers</label>
                <input
                  type="number"
                  min="0"
                  step="any"
                  id="min-customers"
                  name="min-customers"
                  required
                />

                <label for="max-customers">Maximum Customers</label>
                <input
                  type="number"
                  min="0"
                  step="any"
                  id="max-customers"
                  name="max-customers"
                  required
                />

                <label for="average-cookies">Average Cookies Per Sale</label>
                <input
                  type="number"
                  min="0"
                  step="any"
                  id="average-cookies"
                  name="average-cookies"
                  required
                />

                <button type="submit" id="submit">Click Here to Add</button>
              </fieldset>
            </form>
          </div>
        </div>
      </section>
    </header>
    <section id="root">
      <section id="from__container"></section>
    </section>
    <footer>
     
      <div class="rights">Copyright Â© 2021 Salmon. All rights reserved Muhammad Atoum.</div>
    </footer>
    <script
      src="https://kit.fontawesome.com/fb27425b9e.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/app.js"></script>
  </body>
</html>
